
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-CHAT-R Screening Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            typography: {
              DEFAULT: {
                css: {
                  maxWidth: '100%',
                },
              },
            },
          },
        },
        plugins: [],
      }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        
        /* Cấu hình cho in ấn chuyên nghiệp */
        @media print {
            body {
                background-color: white !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            .no-print {
                display: none !important;
            }
            .print-only {
                display: block !important;
            }
            /* Tránh ngắt trang giữa chừng trong các block quan trọng */
            section, .result-card {
                break-inside: avoid;
                page-break-inside: avoid;
            }
            /* Xử lý lỗi lùi đầu dòng hoặc khoảng trắng lạ */
            #printable-area {
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }
        }

        /* Lớp giả lập cho PDF export để đảm bảo style đồng nhất */
        .pdf-export-mode {
            background-color: white !important;
            width: 800px; /* Cố định width để html2canvas tính toán chính xác */
            margin: 0 auto;
        }
    </style>
